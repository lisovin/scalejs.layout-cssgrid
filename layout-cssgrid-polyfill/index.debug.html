<html>

    <head>
        <script src="js/layout-cssgrid-polyfill-1.0.0.js" type="text/javascript"></script>
        <title>layout-cssgrid-polyfill application.</title>
        <style>
            /* required to prevent scrollbars from appearing when shrinking the window */
            body {
                overflow: hidden;
            }
            /* grid does not naturally expand their parents, this makes the dom full-window */
            html, body {
                height: 100%;
                margin: 0px;
            }

            /*GridLayoutStart*/
            .grid {
                display: -ms-grid;
                -ms-grid-rows: 150px 150px 150px;
                -ms-grid-columns: 150px 150px 150px;
            }
            .box {
            }
            .e1 {
                -ms-grid-row: 1;
                -ms-grid-column: 1;
                margin:10px;
            }
            .e2 {
                -ms-grid-row: 2;
                -ms-grid-column: 2;
                padding: 10px;
            }
            .e3 {
                -ms-grid-row: 3;
                -ms-grid-column: 3;
            }

            /*GridLayoutEnd*/

            .background-r {
                background: red;
            }
            .background-b {
                background: blue;
            }
            .background-g {
                background: green;
            }

        </style>
    </head>
    <body>
        <div class="grid">
            <div class="background-r e1 box"></div>
            <div class="background-b e2 box"></div>
            <div class="background-g e3 box"></div>
        </div>
        <div style="width:150px; height:150px;background-color:yellow;">

        </div>
    </body>
</html>
