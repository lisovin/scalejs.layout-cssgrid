<html>

    <head>
        <script src="js/layout-cssgrid-polyfill-1.0.0.js" type="text/javascript"></script>
        <title>layout-cssgrid-polyfill application.</title>
        <style>
            /* required to prevent scrollbars from appearing when shrinking the window */
            body {
                overflow: hidden;
            }
            /* grid does not naturally expand their parents, this makes the dom full-window */
            html, body {
                height: 100%;
                margin: 0px;
            }

            .outer-grid {
                display: -ms-grid;
                -ms-grid-rows: 200px 321px;
                -ms-grid-columns: 300px 123px;
            }
            .inner-grid {
                height: 100%;
                width: 100%;
                display: -ms-grid;
                -ms-grid-rows: 1fr 1fr;
                -ms-grid-columns: 1fr 1fr;
            }


            .row-1 {-ms-grid-row: 1;}
            .row-2 {-ms-grid-row: 2;}
            .row-3 {-ms-grid-row: 3;}
            .row-4 {-ms-grid-row: 4;}
            .column-1 {-ms-grid-column: 1;}
            .column-2 {-ms-grid-column: 2;}
            .column-3 {-ms-grid-column: 3;}
            .column-4 {-ms-grid-column: 4;}
            .row-span-1 {-ms-grid-row-span: 1;}
            .row-span-2 {-ms-grid-row-span: 2;}
            .row-span-3 {-ms-grid-row-span: 3;}
            .row-span-4 {-ms-grid-row-span: 4;}
            .col-span-1 {-ms-grid-column-span: 1;}
            .col-span-2 {-ms-grid-column-span: 2;}
            .col-span-3 {-ms-grid-column-span: 3;}
            .col-span-4 {-ms-grid-column-span: 4;}



            .background-r {
                background: red;
            }
            .background-b {
                background: blue;
            }
            .background-g {
                background: green;
            }
            .background-y {
                background: yellow;
            }

        </style>
    </head>
    <body>

        <div id="asdf" class="outer-grid" style="background: grey">
            <div class="row-1 column-1 inner-grid">
                <div class="row-1 column-1 background-b"></div>
                <div class="row-1 column-2 background-g"></div>
            </div>
            <div class="row-1 column-2 inner-grid">
                <div class="row-1 column-1 background-b"></div>
                <div class="row-1 column-2 background-g"></div>
            </div>

        </div>
    </body>
</html>
